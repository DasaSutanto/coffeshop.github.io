<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Coffeeshop</title>
  </head>

  <body>
    <header>
      <h1>Welcome to Our Coffeeshop</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#history">History</a></li>
        <li><a href="#location">Location</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#team">Team</a></li>
      </ul>
    </nav>

    <section id="history">
      <h2>Our History</h2>
      <!-- Add history content here -->
    </section>

    <section id="location">
      <h2>Location</h2>
      <!-- Add location, address, contact, and email information here -->
    </section>

    <section id="menu">
      <h2>Menu</h2>
      <section id="menu">
        <h2>Menu</h2>

        <div
          class="menu-category"
          id="non-coffee"
        >
          <h3>Non-Coffee Menu</h3>
          <!-- Add non-coffee menu items with images and prices -->
        </div>

        <div
          class="menu-category"
          id="coffee"
        >
          <h3>Coffee Menu</h3>
          <!-- Add coffee menu items with images and prices -->
        </div>

        <div
          class="menu-category"
          id="mie"
        >
          <h3>Mie-themed Menu</h3>
          <!-- Add mie-themed menu items with images and prices -->
        </div>

        <div
          class="menu-category"
          id="cafe-food"
        >
          <h3>Cafe-style Food</h3>
          <!-- Add cafe-style food menu items with images and prices -->
        </div>

        <div
          class="menu-category"
          id="non-coffee"
        >
          <h3>Non-Coffee Menu</h3>
          <div class="menu-item">
            <img
              src="non-coffee1.jpg"
              alt="Non-Coffee 1"
            />
            <div>
              <h4>Non-Coffee Item 1</h4>
              <span>$5.99</span>
            </div>
          </div>
          <!-- Add more non-coffee items -->
        </div>

        <!-- Repeat similar structure for other menu categories -->
      </section>
    </section>

    <section id="team">
      <h2>Our Team</h2>
      <!-- Add team member information and photos here -->
    </section>

    <footer>
      <p>&copy; 2024 Coffeeshop</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
